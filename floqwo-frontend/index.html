<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floqwo Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <h1>Floqwo Task Manager</h1>
  <div id="error-message" style="color:red; display:none;">Error: Invalid login or session expired.</div>

  <!-- Form to add a new task -->
  <!-- <form id="task-form">
    <input type="text" id="task-title" placeholder="Task Title" required>
    <input type="text" id="task-description" placeholder="Task Description" required>
    <input type="datetime-local" id="task-due-date" placeholder="Due Date (optional)"> -->

    <!-- Tag selection for Add Task -->
    <!--<br><label>Tags:</label><br>
    <div id="add-tag-container"></div> --> <!-- Unique ID for Add Task tags -->

    <!-- <br><button type="submit">Add Task</button>
  </form> -->

  <!-- Button to open Add Task Modal -->
  <button id="openAddTaskModal">Add New Task</button><br><br>

  <!-- Add Task Modal -->
  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeAddTaskModal">&times;</span>
      <h2>Add New Task</h2>
      <form id="add-task-form">
        <input type="text" id="add-task-title" placeholder="Task Title" required>
        <input type="text" id="add-task-description" placeholder="Task Description" required>
        <input type="datetime-local" id="add-task-due-date" placeholder="Due Date (optional)">

        <!-- Tag selection for Add Task -->
        <br><label>Tags:</label><br>
        <div id="add-tag-container"></div> <!-- Unique ID for Add Task tags -->

        <br><button type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <!-- Buttons to open Tag modals -->
  <button id="openTagModal">Add Tags</button><br><br>
  <button id="openEditTagModal">Edit Tags</button><br><br> <!-- New button to open the Edit Tags modal -->

  <!-- Edit Task Modal -->
  <div id="editTaskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Task</h2>
      <form id="edit-task-form">
        <input type="text" id="edit-task-title" placeholder="Task Title" required>
        <input type="text" id="edit-task-description" placeholder="Task Description" required>
        <input type="datetime-local" id="edit-task-due-date" placeholder="Due Date (optional)">

        <!-- Tag selection for Edit Task -->
        <br><label>Tags:</label><br>
        <div id="edit-tag-container"></div> <!-- Unique ID for Edit Task tags -->

        <br><button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Modal for Adding Tags -->
  <div id="tagModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeTagModal">&times;</span>
      <h2>Add New Tag</h2>
      
      <form id="tag-form">
        <label for="tag-name">Tag Name:</label>
        <input type="text" id="tag-name" required>

        <label for="tag-color">Tag Color:</label>
        <input type="color" id="tag-color" required>

        <button type="submit">Add Tag</button>
      </form>
    </div>
  </div>

  <!-- Modal for Editing Tags -->
  <div id="editTagModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditTagModal">&times;</span>
      <h2>Edit Tag</h2>
      
      <form id="edit-tag-form">
        <!-- Dropdown to select the tag to edit -->
        <label for="tag-select">Select Tag:</label>
        <select id="tag-select" required>
          <option value="">-- Select a tag --</option>
          <!-- Tags will be dynamically populated here -->
        </select>

        <!-- Hidden input to store the original tag name -->
        <input type="hidden" id="original-tag-name">

        <label for="edit-tag-name">Tag Name:</label>
        <input type="text" id="edit-tag-name" required>

        <label for="edit-tag-color">Tag Color:</label>
        <input type="color" id="edit-tag-color" required>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Tag Filter buttons -->
  <div id="tag-filters">
    <label>Filters:</label>
    <div id="filter-tag-container"></div>
  </div>

  <!-- Filter buttons -->
  <div id="task-filters">
    <button onclick="setFilter('all')">Show All</button>
    <button onclick="setFilter('pending')">Show Pending</button>
    <button onclick="setFilter('completed')">Show Completed</button>
  </div>

  <!-- List to display tasks -->
  <h2>Your Tasks</h2>
  <ul id="task-list"></ul>

  <!-- Script files -->
  <script src="api.js"></script>
  <script src="taskUtils.js"></script>
  <script src="taskRender.js"></script>
  <script src="addTaskModal.js"></script>
  <script src="editTaskModal.js"></script>
  <script src="taskForm.js"></script>
  <script src="taskManager.js"></script>
  <script src="addTagModal.js"></script>
  <script src="editTagModal.js"></script>

</body>
</html>
